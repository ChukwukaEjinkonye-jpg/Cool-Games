<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <title>2048</title>
    </head>
    <body>
        <div class = "game-container">
            <div class = "heading">
                <h1 class = "title">2048</h1>
                <div class = "scoreboard">
                    <div class = "top_sc">
                        SCORE
                    </div>
                    <p class = "bot_sc">0</p>
                </div>        
            </div>
            <p class = "ht">Join the numbers and get to <strong>2048!</strong></p>           
                <div class = "grid"></div>
            <div class = "game-modes">
                <button class = "modes" id = "2-2">2 x 2</button>
                <button class = "modes" id = "4-4">4 x 4</button>
                <button class = "modes" id = "8-8">8 x 8</button>
            </div>
            <p class = "explanation"><strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they merge into one.</p>
        </div>
    </body>
    
    <script src="script.js" type = "module"></script>
</html>
