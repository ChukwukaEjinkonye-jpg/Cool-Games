<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <title></title>
    </head>
    <body>
        <div class = "game-container">
            <div class = "heading">
                <h1 class = "title">2048</h1>
                <div class = "scoreboard">
                    <div class = "top_sc">
                        SCORE
                    </div>
                    <p class = "bot_sc">0</p>
                </div>        
            </div>
            <p class = "ht">Join the numbers and get to <strong>2048!</strong></p>
            <div class = "grid">
                <button class = "box" id = "1"></button>
                <button class = "box" id = "2"></button>
                <button class = "box" id = "3"></button>
                <button class = "box" id = "4"></button>
                <button class = "box" id = "5"></button>
                <button class = "box" id = "6"></button>
                <button class = "box" id = "7"></button>
                <button class = "box" id = "8"></button>
                <button class = "box" id = "9"></button>
                <button class = "box" id = "10"></button>
                <button class = "box" id = "11"></button>
                <button class = "box" id = "12"></button>
                <button class = "box" id = "13"></button>
                <button class = "box" id = "14"></button>
                <button class = "box" id = "15"></button>
                <button class = "box" id = "16"></button>
            </div>
            <p class = "explanation"><strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they merge into one.</p>
        </div>
    </body>
    
    <script src="index.js"></script>
</html>
